<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clickety Click</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="click.ico" />
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <header>
        <a href="">Github</a>
    </header>
    <main>
        <section id="message-log-panel" class="panel">
            <ol id="message-log-list">
            </ol>
        </section>
        <section id="clicker-panel" class="panel">
            <div id="counter">0 Numbers</div>
            <button id="button">Click Me</button>
            <div id="increment">0 Numbers / Duration</div>
        </section>
        <section id="shop-panel" class="panel">
            <ul id="shop-items">
            </ul>
        </section>
    </main>
</body>
</html>
